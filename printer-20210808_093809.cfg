#spi_software_sclk_pin: EXP2_2

[output_pin beeper]
pin: EXP1_1

[neopixel fysetc_mini12864]
pin: EXP1_6
chain_count: 3
color_order: RGB
initial_RED: 0.4
initial_GREEN: 0.4
initial_BLUE: 0.4

[force_move]
enable_force_move: True

[tmc2209 stepper_x]
diag_pin: x_diag_pin
driver_SGTHRS: 80 # Stall guard threshold, this is your X sensitivity, to adjust, copy this section and override it in printer.cfg.

[tmc2209 stepper_y]
diag_pin: y_diag_pin
driver_SGTHRS: 80 # Stall guard threshold, this is your Y sensitivity, to adjust, copy this section and override it in printer.cfg.

